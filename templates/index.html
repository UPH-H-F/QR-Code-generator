<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form action="/generate" method="POST">
        <input type="text" name="data" placeholder="Enter text or URL" required>
        <br>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qrcode_image %}
    <img src="{{ qrcode_image }}" alt="QR Code">
    {% endif %}
</body>
</html>
